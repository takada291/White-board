<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>White-board-v1.0.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#004d26">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #222; 
            color: white; 
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: sans-serif;
        }

        /* Á∏¶ÁîªÈù¢Ë≠¶Âëä */
        #portrait-warning {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            text-align: center; flex-direction: column;
        }

        /* „É°„Ç§„É≥„É¨„Ç§„Ç¢„Ç¶„Éà */
        .app-container { display: flex; height: 100%; width: 100%; }

        /* Â∑¶ÂÅ¥„Ç®„É™„Ç¢ */
        .camera-area {
            flex: 1; position: relative; background: #000;
            display: flex; align-items: center; justify-content: center;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Âè≥ÂÅ¥„Éë„Éç„É´ */
        .control-panel {
            width: 320px; background: #333; padding: 15px;
            overflow-y: auto; border-left: 1px solid #555;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* „Éï„Ç©„Éº„É†ÈÉ®ÂìÅ */
        .form-control-sm {
            background-color: #444; color: white; border: 1px solid #666;
        }
        .form-control-sm:focus { background-color: #555; color: white; }
        label { font-size: 0.8rem; color: #ccc; }

        /* ÊíÆÂΩ±„Éú„Çø„É≥ */
        .shutter-btn {
            width: 100%; padding: 15px;
            background-color: #dc3545; color: white;
            border: none; border-radius: 10px;
            font-weight: bold; font-size: 1.2rem; 
            margin-top: 10px;
        }
        .shutter-btn:active { transform: scale(0.98); }

        /* „Åù„ÅÆ‰ªñUI„Éë„Éº„ÉÑ */
        .pos-switch { display: flex; gap: 10px; margin-bottom: 5px; }
        .pos-btn {
            flex: 1; padding: 5px; font-size: 0.8rem;
            background: #555; border: 1px solid #777; color: #aaa;
            text-align: center; border-radius: 5px; cursor: pointer;
        }
        .pos-btn.active { background: #0d6efd; color: white; border-color: #0d6efd; }

        .form-check-input { cursor: pointer; }
        .gps-status { font-size: 0.75rem; color: #ffd700; min-height: 1.2em; }

        #outputCanvas { display: none; }

        /* „Éó„É¨„Éì„É•„ÉºÁîªÈù¢ */
        #previewOverlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #previewImg {
            max-width: 90%; max-height: 80%;
            border: 2px solid white; margin-bottom: 20px;
        }
        .preview-btns { display: flex; gap: 20px; }
        .btn-retake { background: #6c757d; border: none; padding: 10px 30px; color: white; border-radius: 5px; }
        .btn-save { background: #0d6efd; border: none; padding: 10px 30px; color: white; border-radius: 5px; font-weight: bold;}
    </style>
</head>
<body>

    <div id="portrait-warning">
        <h1>üì±„Åè„Çã„Å£„Å®ÂõûËª¢</h1>
        <p>„Çπ„Éû„Éõ„ÇíÊ®™Âêë„Åç„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
    </div>

    <div id="previewOverlay">
        <h5 class="text-white mb-2">„Åì„ÅÆÂÜôÁúü„Åß‰øùÂ≠ò„Åó„Åæ„Åô„ÅãÔºü</h5>
        <img id="previewImg" src="">
        <div class="preview-btns">
            <button class="btn-retake" onclick="cancelPreview()">ÊíÆ„ÇäÁõ¥„Åó</button>
            <button class="btn-save" onclick="savePhoto()">‰øùÂ≠ò„Åô„Çã</button>
        </div>
    </div>

    <div class="app-container">
        <div class="camera-area">
            <video id="cameraVideo" autoplay playsinline muted></video>
            <canvas id="outputCanvas"></canvas>
        </div>

        <div class="control-panel">
            <h6 class="text-center border-bottom pb-2">ÈõªÂ≠êÈªíÊùø v1.0</h6>

            <div class="d-flex justify-content-between align-items-center">
                <label>ÈªíÊùø‰ΩçÁΩÆ</label>
                <div class="pos-switch" style="width: 60%;">
                    <div class="pos-btn" onclick="setBoardPos('left')" id="btnLeft">Â∑¶‰∏ã</div>
                    <div class="pos-btn active" onclick="setBoardPos('right')" id="btnRight">Âè≥‰∏ã</div>
                </div>
            </div>

            <div class="form-check form-switch mt-1 border-bottom pb-2 mb-2">
                <input class="form-check-input" type="checkbox" id="gpsToggle" onchange="toggleGPS()">
                <label class="form-check-label" for="gpsToggle">üìç ‰ΩçÁΩÆ„ÉªÊñπ‰ΩçÊÉÖÂ†±„ÇíË®òÈå≤</label>
                <div id="gpsStatus" class="gps-status">OFF</div>
            </div>

            <div><label>1. Â∑•‰∫ãÂêç</label><input type="text" id="input1" class="form-control form-control-sm" value="R7Âπ¥Â∫¶ ‰ΩúÊ•≠ÈÅìÈñãË®≠"></div>
            <div><label>2. Â∑•Á®Æ</label><input type="text" id="input2" class="form-control form-control-sm" value="Ë∑ØÁ∂≤‰ΩúË®≠Â∑•"></div>
            <div><label>3. Ê∏¨ÁÇπ</label><input type="text" id="input3" class="form-control form-control-sm" value="No.0"></div>
            <div><label>4. Êó•‰ªò„ÉªÂÇôËÄÉ</label><input type="text" id="input4" class="form-control form-control-sm" value=""></div>

            <button class="shutter-btn" onclick="takeSnapshot()">üì∏ ÊíÆÂΩ±Á¢∫Ë™ç</button>
            <p class="text-center text-muted mt-1" style="font-size:0.7rem;">iPhone„ÅØ‰øùÂ≠òÂæå„Å´„ÄåÁîªÂÉè„Çí‰øùÂ≠ò„Äç</p>
        </div>
    </div>

<script>
    // --- PWA Service Worker Registration ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('./service-worker.js').then(function(registration) {
                console.log('ServiceWorker registration successful');
            }, function(err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        });
    }

    const video = document.getElementById('cameraVideo');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const warning = document.getElementById('portrait-warning');
    const gpsStatusDiv = document.getElementById('gpsStatus');
    
    const previewOverlay = document.getElementById('previewOverlay');
    const previewImg = document.getElementById('previewImg');
    let currentBlob = null;

    const today = new Date();
    document.getElementById('input4').value = today.getFullYear() + '/' + (today.getMonth()+1) + '/' + today.getDate();

    let boardPosition = 'right';
    function setBoardPos(pos) {
        boardPosition = pos;
        document.getElementById('btnLeft').className = pos === 'left' ? 'pos-btn active' : 'pos-btn';
        document.getElementById('btnRight').className = pos === 'right' ? 'pos-btn active' : 'pos-btn';
    }

    function checkOrientation() {
        warning.style.display = (window.innerWidth < window.innerHeight) ? 'flex' : 'none';
    }
    window.addEventListener('resize', checkOrientation);
    checkOrientation();

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false 
            });
            video.srcObject = stream;
        } catch (err) { alert("„Ç´„É°„É©Ëµ∑Âãï„Ç®„É©„Éº: " + err.message); }
    }
    window.onload = startCamera;

    // --- GPS Logic ---
    let useGPS = false;
    let currentLat = null;
    let currentLon = null;
    let currentHeading = null;
    let watchId = null;

    async function toggleGPS() {
        const checkbox = document.getElementById('gpsToggle');
        useGPS = checkbox.checked;

        if (useGPS) {
            gpsStatusDiv.innerText = "Ê∏¨‰Ωç‰∏≠...";
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(
                    (pos) => {
                        currentLat = pos.coords.latitude.toFixed(5);
                        currentLon = pos.coords.longitude.toFixed(5);
                        updateStatusText();
                    },
                    (err) => { gpsStatusDiv.innerText = "GPS„Ç®„É©„Éº: " + err.message; },
                    { enableHighAccuracy: true }
                );
            }
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') window.addEventListener('deviceorientation', handleOrientation);
                } catch (e) {}
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        } else {
            gpsStatusDiv.innerText = "OFF";
            if (watchId) navigator.geolocation.clearWatch(watchId);
            window.removeEventListener('deviceorientation', handleOrientation);
            currentLat = null; currentLon = null; currentHeading = null;
        }
    }

    function handleOrientation(event) {
        if (event.webkitCompassHeading) {
            currentHeading = event.webkitCompassHeading;
        } else if (event.alpha) {
            currentHeading = 360 - event.alpha; 
        }
        updateStatusText();
    }

    function updateStatusText() {
        if (!useGPS) return;
        let text = "";
        if (currentLat) text += `N${currentLat} E${currentLon} `;
        if (currentHeading != null) text += ` ${getCardinal(currentHeading)}`;
        gpsStatusDiv.innerText = text || "„Éá„Éº„ÇøÂèñÂæó‰∏≠...";
    }

    // --- Drawing Logic ---
    function drawBlackboard() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const boardWidth = canvas.width * 0.25; 
        const boardHeight = boardWidth * 0.75; 
        const margin = canvas.width * 0.02;

        let gpsAreaHeight = 0;
        let isTwoLineGPS = false;

        if (useGPS) {
            if (currentHeading != null) {
                gpsAreaHeight = boardHeight * 0.25; 
                isTwoLineGPS = true;
            } else {
                gpsAreaHeight = boardHeight * 0.15; 
                isTwoLineGPS = false;
            }
        }

        const totalHeight = boardHeight + gpsAreaHeight;
        let x, y;
        y = canvas.height - totalHeight - margin;
        x = (boardPosition === 'right') ? (canvas.width - boardWidth - margin) : margin;

        // Backgrounds
        ctx.fillStyle = "#004d26"; 
        ctx.fillRect(x, y, boardWidth, boardHeight);
        if (useGPS) {
            ctx.fillStyle = "#003319";
            ctx.fillRect(x, y + boardHeight, boardWidth, gpsAreaHeight);
        }

        // Stroke
        ctx.strokeStyle = "white";
        ctx.lineWidth = boardWidth * 0.01;
        ctx.strokeRect(x, y, boardWidth, totalHeight);

        // Lines
        const rowH = boardHeight / 4;
        ctx.beginPath();
        for(let i=1; i<=3; i++) {
            ctx.moveTo(x, y + rowH * i); ctx.lineTo(x + boardWidth, y + rowH * i);
        }
        if (useGPS) {
            ctx.moveTo(x, y + boardHeight); ctx.lineTo(x + boardWidth, y + boardHeight);
        }
        ctx.stroke();

        // Text
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        const fontSize = Math.floor(rowH * 0.55); 
        ctx.font = `bold ${fontSize}px Arial`;

        const texts = [
            document.getElementById('input1').value,
            document.getElementById('input2').value,
            document.getElementById('input3').value,
            document.getElementById('input4').value
        ];
        for (let i = 0; i < 4; i++) {
            ctx.fillText(texts[i], x + boardWidth / 2, y + (rowH * i) + (rowH / 2));
        }

        // GPS Text
        if (useGPS) {
            ctx.fillStyle = "#ffff00";
            if (isTwoLineGPS) {
                const gpsFontSize = Math.floor(gpsAreaHeight * 0.35);
                ctx.font = `bold ${gpsFontSize}px monospace`;
                const line1 = `N${currentLat} E${currentLon}`;
                ctx.fillText(line1, x + boardWidth / 2, y + boardHeight + (gpsAreaHeight * 0.3));
                const line2 = `Êñπ‰Ωç: ${getCardinal(currentHeading)} (${Math.round(currentHeading)}¬∞)`;
                ctx.fillText(line2, x + boardWidth / 2, y + boardHeight + (gpsAreaHeight * 0.75));
            } else {
                const gpsFontSize = Math.floor(gpsAreaHeight * 0.6);
                ctx.font = `bold ${gpsFontSize}px monospace`;
                let gpsText = "GPSË®àÊ∏¨‰∏≠...";
                if (currentLat) gpsText = `N${currentLat} E${currentLon}`;
                ctx.fillText(gpsText, x + boardWidth / 2, y + boardHeight + (gpsAreaHeight / 2));
            }
        }
    }

    function getCardinal(angle) {
        const directions = ['N‚Üë', 'NE‚Üó', 'E‚Üí', 'SE‚Üò', 'S‚Üì', 'SW‚Üô', 'W‚Üê', 'NW‚Üñ'];
        return directions[Math.round(((angle %= 360) < 0 ? angle + 360 : angle) / 45) % 8];
    }

    function takeSnapshot() {
        drawBlackboard();
        canvas.toBlob((blob) => {
            if (!blob) return;
            currentBlob = blob;
            previewImg.src = URL.createObjectURL(blob);
            previewOverlay.style.display = 'flex';
        }, 'image/jpeg', 0.95);
    }

    function cancelPreview() {
        previewOverlay.style.display = 'none';
        URL.revokeObjectURL(previewImg.src);
        currentBlob = null;
    }

    async function savePhoto() {
        if (!currentBlob) return;
        const now = new Date();
        const fileName = `kokuban_${now.getTime()}.jpg`;
        const file = new File([currentBlob], fileName, { type: "image/jpeg" });

        if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({ files: [file], title: 'ÈªíÊùøÂÜôÁúü' });
                cancelPreview();
                return;
            } catch (err) {}
        }
        const link = document.createElement('a');
        link.download = fileName;
        link.href = URL.createObjectURL(currentBlob);
        link.click();
        cancelPreview();
    }
</script>
</body>
</html>
